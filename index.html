<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="text-animations.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<style>
.resize {
  max-width: 100px;
  max-height: 100px;
  min-height: 90px;
  width: expression(this.width > 100 ? "100px" : true);
  height: expression(this.height > 100 ? "100px" : true);
  padding: 7.5px;
}
</style>
<body>

<span id="data"></span>

<script>
$.ajaxSetup ({
  // Disable caching of AJAX responses
  cache: false
}); 
function initDatastream() {
$('#data').load('https://docs.google.com/spreadsheets/d/e/2PACX-1vQw8cK8wdaH82aU1DnnAOO8LPiZiLtKQKRLhCHu30y9CCX9-RGO-MXaU38c4Drgf_pwN2uUqU33tnU8/pub?gid=480879645&single=true&output=tsv');
}
initDatastream();
setInterval(initDatastream, 2000); // 2 seconds refresh rate
</script>

</body>
</html>
